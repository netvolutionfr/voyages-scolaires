spring.application.name=${SPRING_APPLICATION_NAME}
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# Connexion à PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DLL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
spring.jpa.open-in-view=false

springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.show-actuator=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}

logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}

keycloak.server-url=${KEYCLOAK_SERVER_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}

# Front url
app.front.url=${APP_FRONT_URL:http://localhost:5173}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized
management.server.address=127.0.0.1
management.server.port=9090
server.forward-headers-strategy=framework

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuration S3
app.s3.bucket=${S3_BUCKET:voyages}
app.s3.endpoint=${S3_ENDPOINT:http://localhost:9000}
app.s3.region=${S3_REGION:us-east-1}
app.s3.access-key=${S3_ACCESS_KEY:minioadmin}
app.s3.secret-key=${S3_SECRET_KEY:minioadmin}
app.s3.presign-duration-min=${S3_PRESIGN_MIN:10}

# ==== Activation par email ====
app.activation.jwt-secret=${ACTIVATION_JWT_SECRET}
app.activation.issuer=${ACTIVATION_ISSUER:campusaway}
app.activation.expiry-minutes=${ACTIVATION_EXPIRY_MINUTES:30}

# URL côté frontend pour l?activation (le lien envoyé par mail)
# app.frontend.activation-url=${FRONTEND_ACTIVATION_URL:http://localhost:5173/activate}

# ==== SMTP ====
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.properties.sender=${SMTP_FROM}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

webauthn.allowed-origins=${WEBAUTHN_ALLOWED_ORIGINS}
webauthn.default-origin=${WEBAUTHN_DEFAULT_ORIGIN:https://campusaway.fr}
webauthn.rp.id=${WEBAUTHN_RP_ID:localhost}
webauthn.rp.name=${WEBAUTHN_RP_NAME:CampusAway}
webauthn.challenge.ttl-seconds=${WEBAUTHN_CHALLENGE_TTL_SECONDS:300}

app.jwt.issuer=${JWT_ISSUER}
app.jwt.access-ttl-seconds=${JWT_ACCESS_TTL_SECONDS:900}
app.jwt.refresh-ttl-seconds=${JWT_REFRESH_TTL_SECONDS:2592000}
app.jwt.pending-ttl-seconds=${JWT_PENDING_TTL_SECONDS:600}
app.jwt.secret-key=${JWT_SECRET_KEY}

app.otp.ttl-seconds=${OTP_TTL_SECONDS:600}
app.otp.length=${OTP_LENGTH:6}
app.otp.max-attempts=${OTP_MAX_ATTEMPTS:5}
app.otp.resend-cooldown-seconds=${OTP_RESEND_COOLDOWN_SECONDS:60}
app.otp.resend-quota-count=${OTP_RESEND_QUOTA_COUNT:3}
app.otp.resend-quota-window-minutes=${OTP_RESEND_QUOTA_WINDOW_MINUTES:15}